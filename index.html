<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Posts:</h1>
        <p ></p>
        <script>
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response => {
                return response.json()
            })
            .then(data =>{
                data.forEach(user => {
                    const d=`${JSON.stringify(user)} <br/> <br/>`;
                    {
                        document.querySelector('p').insertAdjacentHTML('beforeend',d)
                    }
                    
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        </script>
    </body>
</html>
